<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Application | Powered by Deno</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1></h1>
        <div id="select-group">
            <button id="toggle-group-selection">Groups</button>
            <ul>
                <li><button id="join-group">Join Group</button></li>
                <li><button id="new-group">New Group</button></li>
                <li><button id="my-groups">My Groups</button></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="forms">
            <form id="login-form">
                <div>
                    <label>Username/Email:</label>
                    <input type="text" name="user-id">
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" name="user-password" autocomplete="off">
                </div>
                <button type="submit">Login</button>
                <div>
                    <a href="#" id="open-reg-form">Create Account</a>
                </div>
            </form>
            <form id="register-form">
                <div>
                    <label>First Name:</label>
                    <input type="text" name="fname">
                </div>
                <div>
                    <label>Last Name:</label>
                    <input type="text" name="lname">
                </div>
                <div>
                    <label>Username/Email:</label>
                    <input type="text" name="user-id">
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" name="user-password" autocomplete="off">
                </div>
                <button type="submit">Create Account</button>
                <div>
                    <a href="#" id="open-log-form">Login</a>
                </div>
            </form>
        </section>
        <section class="dashboard">
            <aside>
                <div id="top"></div>
                <ul id="users">
                </ul>
                <span id="drag">Toggle</span>
            </aside>
            <article>
                <ul class="chats">
                    <h1>&lAarr; Select User to Start Chatting</h1>
                </ul>
                <form class="input">
                    <input type="text" name="input-msg">
                    <button type="submit" name="btn-send" id="btn-send">Send</button>
                </form>
            </article>
        </section>
    </main>
    <footer></footer>
    <script src="/js/main.js"></script>
</body>
</html>
